deployment:
  # deployment.image -- Docker image
  image: tidepool/message-api:master-latest
  replicas: 1
  env:
    window: 21
resources: {}
podSecurityContext: {}
podAnnotations: {}
securityContext: {}
nodeEnvironment: production
hpa:
  # hpa.enabled -- whether to create a horizontal pod autoscalers for all pods of given deployment
  enabled: false
  # hpa.minReplicas -- minimum number of replicas that HPA will maintain
  minReplicas: 1
  # hpa.maxReplicas -- maximum number of replicas that HPA will maintain
  maxReplicas: null
pdb:
  enabled: false
  minAvailable: "50%"
mongo:
  secretName: mongo
nodeSelector: {}
tolerations: []
affinity: {}
