deployment:
  # deployment.image -- Docker image
  image: tidepool/hydrophone:master-latest
  replicas: 1
  env:
    fromAddress: "Tidepool <noreply@tidepool.org>"                      # from address for emails that we send
    store:
      s3:
        bucket: "asset"
resources: {}
podSecurityContext: {}
podAnnotations: {}
securityContext: {}
serviceAccount:
  create: false
hpa:
  # hpa.enabled -- whether to create a horizontal pod autoscalers for all pods of given deployment
  enabled: false
  # hpa.minReplicas -- minimum number of replicas that HPA will maintain
  minReplicas: 1
  # hpa.maxReplicas -- maximum number of replicas that HPA will maintain
  maxReplicas: null
pdb:
  enabled: false
  minAvailable: "50%"
mongo:
  secretName: mongo
nodeSelector: {}
tolerations: []
affinity: {}
livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 10
  path: /live
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  path: /status
